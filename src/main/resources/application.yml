server:  
  port: 8080  
  session-timeout: 30  
  tomcat.max-threads: 0  
  tomcat.uri-encoding: UTF-8

springdoc:
  swagger-ui:
    # 修改Swagger UI路径
    path: /swagger-ui.html
    # 开启Swagger UI界面
    enabled: true
  # 配置需要生成接口文档的扫描包
  packages-to-scan: com.example.demo.controller
  # 配置需要生成接口文档的接口路径
  paths-to-match: /**


